<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <input type="text" id="input">
        <div class="container-btn">
            <div class="items-num">
                <button class="btn" onclick="numero(7)">7</button>
                <button class="btn" onclick="numero(8)">8</button>
                <button class="btn" onclick="numero(9)">9</button>
                <button class="btn" onclick="numero(4)">4</button>
                <button class="btn" onclick="numero(5)">5</button>
                <button class="btn" onclick="numero(6)">6</button>
                <button class="btn" onclick="numero(1)">1</button>
                <button class="btn" onclick="numero(2)">2</button>
                <button class="btn" onclick="numero(3)">3</button>
                <button class="btn" onclick="numero(0)">0</button>
            </div>
            <div class="items-op">
                <button onclick="deletar()">del</button>
                <button onclick="somar()">+</button>
                <button onclick="subtrair()">-</button>
                <button onclick="dividir()">/</button>
                <button onclick="resultado()">=</button>
            </div>
        </div>
    </div>
</body>

</html>
