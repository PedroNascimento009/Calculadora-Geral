<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <p id="ip"></p>
        <div class="container-btn">
            <div class="items-num">
                <button type="button" class="btn" data-n="7">7</button>
                <button type="button" class="btn" data-n="8">8</button>
                <button type="button" class="btn" data-n="9">9</button>
                <button type="button" class="btn" data-n="4">4</button>
                <button type="button" class="btn" data-n="5">5</button>
                <button type="button" class="btn" data-n="6">6</button>
                <button type="button" class="btn" data-n="1">1</button>
                <button type="button" class="btn" data-n="2">2</button>
                <button type="button" class="btn" data-n="3">3</button>
                <button type="button" class="btn" data-n="0">0</button>
            </div>
            <div class="items-op">
                <button type="button" class="btn" id="delet">AC</button>
                <button type="button" class="btn" data-op="+" id="soma">+</button>
                <button type="button" class="btn" data-op="-" id="sub">-</button>
                <button type="button" class="btn" data-op="/" id="divi">/</button>
                <button type="button" class="btn" data-op="*" id="mult">*</button>
                <button type="button" class="btn" id="result">=</button>
            </div>
        </div>
    </div>
    <span></span>
</body>

</html>
